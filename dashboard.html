<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Securafin Studios â€¢ Hybrid Pro Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="dashboard.js"></script>
</head>
<body class="dash-body">
  <div class="noise"></div>
  <header class="dash-nav">
    <a href="index.html" class="brand dash-brand">
      <img src="assets/logo.png" class="brand-logo" alt="logo"/>
      <span class="brand-name">Securafin<span class="accent"> Studios</span></span>
    </a>
    <nav class="dash-actions">
      <button class="btn secondary small" id="themeToggle">Toggle Theme</button>
      <button class="btn primary small" id="simulateBtn">Simulate Growth</button>
    </nav>
  </header>

  <main class="dash-main">
    <section class="kpis">
      <div class="kpi glow-blue"><div class="kpi-label">Monthly Revenue</div><div class="kpi-value" data-kpi="mrr">$42,800</div></div>
      <div class="kpi glow-green"><div class="kpi-label">Active Users</div><div class="kpi-value" data-kpi="users">4,230</div></div>
      <div class="kpi glow-gold"><div class="kpi-label">Conversion Rate</div><div class="kpi-value" data-kpi="conv">7.8%</div></div>
      <div class="kpi glow-pink"><div class="kpi-label">Net Promoter Score</div><div class="kpi-value" data-kpi="nps">72</div></div>
    </section>
    <section class="panel chart-panel">
      <h3 class="panel-title">Revenue & Growth Trends</h3>
      <canvas id="revChart" width="900" height="400"></canvas>
    </section>
  </main>
</body>
</html>
